<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Muskan Medicare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-home {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
        .floating-pills {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .pill {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50px;
            animation: float 6s ease-in-out infinite;
        }
        .pill:nth-child(1) { width: 60px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .pill:nth-child(2) { width: 40px; height: 15px; top: 20%; right: 20%; animation-delay: 1s; }
        .pill:nth-child(3) { width: 50px; height: 18px; bottom: 30%; left: 15%; animation-delay: 2s; }
        .pill:nth-child(4) { width: 35px; height: 12px; bottom: 10%; right: 10%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-pills">
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
        <div class="pill"></div>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">
            Oops! The medical page you're looking for seems to have moved to a different ward.
            Let's get you back to the right place.
        </div>
        <a href="index.html" class="btn-home">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>
    </div>
</body>
</html>
