<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Cart Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .test-header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10000;
        }
        .test-container {
            margin-top: 60px;
            max-width: 375px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            height: calc(100vh - 60px);
            overflow: hidden;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
    <script>
        // Add some cart items for testing
        window.addEventListener('load', function() {
            setTimeout(() => {
                const iframe = document.querySelector('iframe');
                if (iframe && iframe.contentWindow) {
                    try {
                        // Add test items to cart
                        const testItems = [
                            {id: '1', name: 'Giloy Tablets', price: 399, quantity: 2, batch: 'N/A'},
                            {id: '2', name: 'Ashwagandha Capsules', price: 599, quantity: 1, batch: 'N/A'},
                            {id: '3', name: 'Tulsi Drops', price: 149, quantity: 3, batch: 'N/A'},
                            {id: '4', name: 'Neem Face Pack', price: 199, quantity: 1, batch: 'N/A'},
                            {id: '5', name: 'Triphala Powder', price: 249, quantity: 2, batch: 'N/A'}
                        ];
                        
                        if (iframe.contentWindow.localStorage) {
                            iframe.contentWindow.localStorage.setItem('cart', JSON.stringify({items: testItems}));
                            iframe.contentWindow.location.reload();
                        }
                    } catch (e) {
                        console.log('Cross-origin restriction - test items not added');
                    }
                }
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="test-header">
        ðŸ“± Mobile Cart Test - iPhone Size (375px)
        <span class="status">âœ… Mobile Scrolling</span>
        <span class="status">âœ… Touch-Friendly</span>
    </div>
    <div class="test-container">
        <iframe src="cart.html"></iframe>
    </div>
</body>
</html>
